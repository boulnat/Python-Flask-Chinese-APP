<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>

<body>
    <div class="container">
        {% include "header.html" %} 
        <div class="alert alert-info">
	  <form class="form-inline" action="/translation" method="POST">
            <div class="form-group">
              <textarea name="text" rows="10" cols="120" placeholder="key" autocomplete="off" required maxlength="1500"></textarea>
              <input class="form-control" type="submit" value="INSERT"></input>
            </div>     
          </form>
   </div>
<h1> Text </h1>
<p> {{ text }} </p>
<h1> Pinyin </h1>
<p> {{ textPinyin }} </p>
<h1> Vocabulary </h1>
     <table class="table" style="width:100%">
     <thead class="thead-dark">
     <tr>
       <th scope="col" style="width:5%"> # </th>
       <th scope="col" style="width:10%"> Words </th>
       <th scope="col" style="width:10%"> Pinyin </th>
       <th scope="col"> Meaning </th>
     </tr>
     </thead>
     <tbody>
     {% for i in newwords -%}
       <tr>
         <th scope="row">{{ loop.index }}</th>
         <td> {{ i[0] }}</td>
         <td> {{ i[1] }} </td>
         <td> {{ i[2] }} </td>
       </tr>
      {%- endfor %}
     </tbody>
     </table>
</div>
</body>
</html>

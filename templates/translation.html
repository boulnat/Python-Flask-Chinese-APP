<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>

<body class="bg-dark">
    <div class="container bg-light">
        {% include "header.html" %} 



<table class="table" style="width:100%">
     <thead class="thead-dark">
     <tr>
       <th scope="col" style="width:100%">FORM: </th>
     </tr>
     </thead>
     <tbody>
	  <form action="/translation" method="POST">
 <tr>
 <th scope="row">
              <textarea name="text" rows="10" cols="100%" placeholder="key" autocomplete="off" required maxlength="1500"></textarea>
</th>
 </tr>
 </tbody>
     </table>
<div class="float-right">
              <button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#info">INFO</button>
              <button class="btn btn-lg btn-warning" type="submit">Translate</button>
 </div>
          </form>





<table class="table" style="width:100%">
     <thead class="thead-dark">
     <tr>
       <th scope="col" style="width:100%">TEXT: </th>
     </tr>
     </thead>
     <tbody>
<tr>
<th scope="row">
<p> {{ text }} </p>
</tr>
</tbody>
     </table>


<table class="table" style="width:100%">
     <thead class="thead-dark">
     <tr>
       <th scope="col" style="width:100%">PINYIN: </th>
     </tr>
     </thead>
     <tbody>
<tr>
<th scope="row">
<p> {{ textPinyin }} </p>
</tr>
</tbody>
     </table>

     <table class="table" style="width:100%">
     <thead class="thead-dark">
     <tr>
       <th scope="col" style="width:5%">VOCABULARY:</th>
       <th scope="col" style="width:5%"> # </th>
       <th scope="col" style="width:10%"> Words </th>
       <th scope="col" style="width:10%"> Pinyin </th>
       <th scope="col"> Meaning </th>
     </tr>
     </thead>
     <tbody>
     {% for i in newwords -%}
       <tr>
         <td>  </td>
         <th scope="row">{{ loop.index }}</th>
         <td> {{ i[0] }}</td>
         <td> {{ i[1] }} </td>
         <td> {{ i[2] }} </td>
       </tr>
      {%- endfor %}
     </tbody>
     </table>
</div>
</body>
</html>

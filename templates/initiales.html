<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
{% if session['logged_in'] %}
<body>
 
    <div class="container">
        {% include "header.html" %} 
 
        <div class="jumbotron">
            {% if vue %}
                <form class="from-signin" action="/initiales" method="POST">
                {% for word in valeur %}
                    <label for={{ word }} class="sr-only">{{ word }}</label>
                    <input type="text" name={{ word }} class="form-control" placeholder={{ word }}>
                    </br>
                {% endfor %}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Validate</button>
                </form>
            {% else %}
                {% for word in result %}
                    {{ word }}
                {% endfor %}
            {% endif %}
            <p class="lead"></p>
            </p>
        </div>
    </div>
</body>
{% else %}
        <div class="jumbotron">
            <h2>I guess you made a mistake !</h2>
            <h2>Please log in here ...</h2>
            </br>
            <div class="row marketing">
            
            <a class="btn btn-lg btn-primary " href="/" role="button">Login</a>
            
            </div>
            </p>
        </div>
{% endif %}
</html>
